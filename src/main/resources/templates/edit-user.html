<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Edit User - Refined Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fullscreen Dark Gradient Background */
    body {
      background: radial-gradient(circle, #0d0d0d, #1f1f1f, #3a3a3a); /* Dark layered gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #e0f7fa; /* Light blue text for readability */
    }
    /* Container Styling */
    .container {
      width: 580px;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
      background: rgba(18, 18, 18, 0.9); /* Deep dark background for glassy look */
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #8dc3a7; /* Light green */
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    label {
      font-size: 0.85rem;
      font-weight: bold;
      color: #b2ebf2;
      text-transform: uppercase;
    }
    /* Input and Select Styling */
    .form-control, .form-select {
      background: rgba(255, 255, 255, 0.1); /* Soft background for inputs */
      border: none;
      color: #ffffff;
      padding: 0.5rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .form-control:focus, .form-select:focus {
      outline: none;
      box-shadow: 0 0 8px #8dc3a7; /* Light green glow */
      transform: scale(1.02);
    }
    /* Button Styling */
    .btn-custom {
      background: linear-gradient(to right, #00695c, #004d40); /* Dark green gradient */
      color: #e0f7fa;
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.05rem;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 1.5rem;
      box-shadow: 0 5px 10px rgba(0, 102, 92, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn-custom:hover {
      background: linear-gradient(to right, #004d40, #00695c);
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 102, 92, 0.6);
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Edit User</h2>
  <form th:action="@{/admin/users/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>

    <div>
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required>
    </div>

    <div>
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" th:value="${user.password}" required>
    </div>

    <div>
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" name="firstName" class="form-control" th:value="${user.firstName}" required>
    </div>

    <div>
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" name="lastName" class="form-control" th:value="${user.lastName}" required>
    </div>

    <div>
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
    </div>

    <div>
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${user.phoneNumber}" required>
    </div>

    <div>
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-select" required>
        <option value="" disabled selected>Select a role</option>
        <option value="ROLE_MANAGER">manager</option>
        <option value="ROLE_CUSTOMER">customer</option>
        <option value="ROLE_ADMIN">Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-custom">Update</button>
  </form>
</div>
</body>
</html>
