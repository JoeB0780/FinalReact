<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Refined User Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Overall page styling */
    body {
      background-color: #1e1e2f; /* Dark background for sophistication */
      color: #e0e0e0; /* Light text for contrast */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container for the search form */
    .container {
      background-color: #2a2a3d;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }

    /* Form header styling */
    h2 {
      font-weight: 600;
      color: #f0f0f5;
      border-bottom: 2px solid #56568f;
      padding-bottom: 10px;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Label styling */
    .form-label {
      color: #b0b0c8;
      font-size: 0.95rem;
    }

    /* Input fields styling */
    .form-control {
      background-color: #1f1f2f;
      border: 1px solid #5c5c8a;
      color: #e0e0e0;
    }

    /* Input fields focus effect */
    .form-control:focus {
      background-color: #2a2a3d;
      border-color: #8383ff;
      color: #ffffff;
      box-shadow: 0 0 6px rgba(131, 131, 255, 0.6);
    }

    /* Sophisticated button styling */
    .btn-primary {
      background-color: #56568f;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
    }

    /* Hover effect for the button */
    .btn-primary:hover {
      background-color: #7373d1;
      box-shadow: 0 4px 12px rgba(115, 115, 209, 0.5);
    }
  </style>
</head>

<body>
<div class="container mt-4">
  <h2>Locate User</h2>
  <form th:action="@{/admin/search/results}" method="get">
    <div class="mb-3">
      <label for="username" class="form-label">User Handle</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Contact Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
    </div>
    <button type="submit" class="btn btn-primary">Find User</button>
  </form>
</div>
</body>
</html>
