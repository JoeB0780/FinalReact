<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal</title>
    <style>
        :root {
            --primary-dark: #0f172a;
            --accent-color: #4f46e5;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --error-color: #ef4444;
            --success-color: #10b981;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, var(--primary-dark), #000000);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .login-container {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            background: linear-gradient(135deg, var(--text-primary), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(31, 41, 55, 0.85);
            border: 1px solid #333;
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .login-btn, .index-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover, .index-btn:hover {
            background: #6366f1;
        }

        .links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .links a:hover {
            color: var(--accent-color);
        }

        .message {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Access Portal</h1>

    <div th:if="${message}" class="message" th:text="${message}"></div>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>

    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <!-- New button to take user to index page -->
    <a th:href="@{/home}" class="home-btn">Go to home</a>

    <div class="links">
        <p><a th:href="@{/register}">Don't have an account? Register here</a></p>
        <p th:if="${param.logout}" style="color:var(--success-color);">You have been logged out successfully.</p>
        <p><a th:href="@{/forgot-password}">Forgot Password?</a></p>
    </div>
</div>
</body>
</html>
