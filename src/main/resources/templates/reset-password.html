<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      background-color: #f0f2f5; /* Soft background for better readability */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-password-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      text-align: left;
      color: #555;
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    input[type="password"] {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input[type="password"]:focus {
      border-color: #007bff; /* Blue highlight on focus */
      outline: none;
    }

    .btn-reset {
      background-color: #007bff;
      color: #ffffff;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-reset:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .error-message, .success-message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #d9534f; /* Red for error */
    }

    .success-message {
      color: #28a745; /* Green for success */
    }
  </style>
</head>
<body>
<div class="reset-password-container">
  <h2>Reset Your Password</h2>
  <form th:action="@{/reset-password}" method="post">
    <input type="hidden" name="token" th:value="${token}"> <!-- Use th:value instead of value -->
    <div>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>
    <div>
      <label for="confirmNewPassword">Confirm New Password:</label>
      <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
    </div>
    <button type="submit" class="btn-reset">Reset Password</button>
  </form>

  <!-- Display any error or success messages -->
  <div class="error-message" th:if="${error}" th:text="${error}"></div>
  <div class="success-message" th:if="${message}" th:text="${message}"></div>
</div>
</body>
</html>
